<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="personal-information"></div>
	<script type="text/babel">
		class PersonalInformationForm extends React.Component{
			constructor(props){
				super(props);
				this.state = {male: true};
				
				
				
				
				this.handleChange = this.handleChange.bind(this);
				this.handleSubmit = this.handleSubmit.bind(this);
			}
			
			handleChange(event){
				console.log(this.state)
				console.log(event)
				this.setState({valueInput: event.target.value});
			}
			
			handleSubmit(event){
				alert('A name was submitted: ' + this.state.valueInput);
				event.preventDefault();
			}
			
			render(){
				return (
					<form onSubmit={this.handleSubmit}>
						<h4>Personal Information</h4>
						<table>
							<tbody>
								<tr>
									<td><label>First Name*</label></td>
									<td><label>Last Name*</label></td>
								</tr>
								<tr>
									<td><input type="text" id="first_name" value={this.state.first_name} onChange={this.handleChange}/></td>
									<td><input type="text" id="last_name" value={this.state.first_name} onChange={this.handleChange}/></td>
								</tr>
								<tr>
									<td><label>Gender*</label></td>
									<td></td>
								</tr>
								<tr>
									<td>
										<input type="radio" id="male" name="gender" checked={this.state.male} onChange={this.handleChange}/> <label>Male</label>
										<input type="radio" id="female" name="gender" checked={this.state.female} onChange={this.handleChange}/> <label>Female</label>
									</td>
									<td></td>
								</tr>
								<tr>
									<td><label>Date of Birth*</label></td>
									<td></td>
								</tr>
								<tr>
									<td><input type="text" id="date_birth" value={this.state.date_birth} onChange={this.handleChange}/></td>
									<td></td>
								</tr>
								<tr>
									<td><label>Identification Document (Type)*</label></td>
									<td><label>Identification Document No.*</label></td>
								</tr>
								<tr>
									<td><input type="text" id="id_doc_type" value={this.state.id_doc_type} onChange={this.handleChange}/></td>
									<td><input type="text" id="id_doc_no" value={this.state.id_doc_no} onChange={this.handleChange}/></td>
								</tr>
								<tr>
									<td colSpan="2"><hr/></td>
								</tr>
							</tbody>
						</table>
						<h4>Contact Information</h4>
						
						<input type="submit" value="Done"/>
					</form>
			);}
		}
		
		ReactDOM.render(
				<PersonalInformationForm />,
				document.getElementById('personal-information')
			);
	</script> 
  </body>
</html>
